name: msgphp
recipe: lemp

config:
  php: 7.2
  webroot: public
  database: mariadb

compose:
  - config/lando/compose.yaml

proxy:
  pma:
    - pma.msgphp.lndo.site

services:
  appserver:
    config:
      server: config/lando/nginx.conf
  database:
    portforward: 3307
  pma:
    type: phpmyadmin

tooling:
  php:
    service: appserver
    description: Run PHP commands
    cmd:
      - php
  composer:
    service: appserver
    description: Run Composer commands
    cmd:
      - composer
  bash:
    service: appserver
    description: Run bash commands
    cmd:
      - bash
      - -xc
  sf:
    service: appserver
    description: Run Symfony commands
    cmd:
      - bin/console
  reset-env:
    service: appserver
    description: Reset demo environment
    cmd:
      - bin/reset-env
  upgrade-app:
    service: appserver
    description: Upgrade demo environment
    cmd:
      - bin/upgrade

events:
  post-start:
    appserver: "composer install --working-dir=$LANDO_MOUNT"
