name: msgphp
recipe: lemp

config:
  php: 7.2
  webroot: public
  database: mariadb

compose:
  - config/lando/compose.yaml

proxy:
  pma:
    - pma.msgphp.lndo.site

services:
  appserver:
    config:
      server: config/lando/nginx.conf
  database:
    portforward: 3307
  pma:
    type: phpmyadmin

tooling:
  sf:
    service: appserver
    description: Run Symfony commands
    cmd:
      - bin/console
  reset-env:
    service: appserver
    description: Reset demo environment
    cmd:
      - bin/reset-env

events:
  post-start:
    appserver: "composer install --working-dir=$LANDO_MOUNT"
